---
# --------- Environments API --------
environmentsAPI: "{{ clusterURL }}/api/cluster/v1/environments"
environmentRequest: 
  name: "{{ teamName }}"
  state: "ENABLED"
  tags: 
    - "team:{{teamName}}"
    - "source:autoProvisioned"
  trial: "false"

#------------ Tokens API ---------
tokensAPI: "/api/v1/tokens"

configTokenRequest: 
  name: "Config token"
  scopes:
    - "ReadConfig"
    - "WriteConfig"
  expiresIn:
    value: "3600"
    unit: "SECONDS"

